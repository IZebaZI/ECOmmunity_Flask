<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/app.css') }}">
    <script src="https://kit.fontawesome.com/932290cf31.js" crossorigin="anonymous"></script>
    

</head>
<body class="bg-img">
    
    {% include 'components/navbarUser.html'%}

    <!-- MACROS -->
    {% macro deleteModal(id='text', element='text', question='text', url='text') -%}
    <div class="modal fade" id="{{id}}">
        <div class="modal-dialog modal-dialog-centered modal-m" role="dialog" >
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Eliminar {{element}}</h5>
                </button>
                </div>
                <form action="/{{url}}" method="POST"> 
                    <div class="modal-body">
                        <span class="h5">{{question}}</span>
                    </div>
                    <div class="modal-footer"> 
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-danger" name="btnEliminarMaterial">Eliminar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {%- endmacro %}

    {%block body%}
    
    {%endblock%}
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
