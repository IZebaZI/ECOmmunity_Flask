<div class="modal fade" id="CrearEmpresa">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Agregar Empresa</h5>
            </button>
            </div>
            <div class="modal-body">
            <form action="/agregarEmpresa" method="POST">   
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Ubicación</th>
                                <th scope="col">Correo</th>
                                <th scope="col">Teléfono</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="text" class="form-control" name="txtNombreAdd" required pattern="\S+.*">
                                </td>
                                <td>
                                    <input type="text" class="form-control" name="txtUbicacionAdd" required pattern="\S+.*">
                                </td>
                                <td>
                                    <input type="email" class="form-control" name="txtCorreoAdd" required pattern="\S+.*">
                                </td>
                                <td>
                                    <input type="number" class="form-control" name="intTelefonoAdd" required pattern="\S+.*" minlength="10">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    </div>
                    <div>
                        <h5 class="text-center">Tipos de Reciclaje</h5>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="Papel/Cartón" name="check1">
                            <label class="form-check-label" for="flexCheckDefault">
                                Papel/Cartón
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="Plástico" name="check2">
                            <label class="form-check-label" for="flexCheckDefault">
                                Plástico
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="Vidrio" name="check3">
                            <label class="form-check-label" for="flexCheckDefault">
                                Vidrio
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="Textil" name="check4">
                            <label class="form-check-label" for="flexCheckDefault">
                                Textil
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="Residuos Orgánicos" name="check5">
                            <label class="form-check-label" for="flexCheckDefault">
                                Residuos Organicos
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="Baterías" name="check6">
                            <label class="form-check-label" for="flexCheckDefault">
                                Baterías
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="Metales/Chatarra" name="check7">
                            <label class="form-check-label" for="flexCheckDefault">
                                Metales/Chatarra
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="Tierra/Escombros" name="check8">
                            <label class="form-check-label" for="flexCheckDefault">
                                Tierra/Escombros
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="Aparatos Electrónicos" name="check9">
                            <label class="form-check-label" for="flexCheckDefault">
                                Aparatos Electrónicos
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="Otro" name="check10">
                            <label class="form-check-label" for="flexCheckDefault">
                                Otros
                            </label>
                        </div>
                    </div>
            </div>
                <div class="modal-footer"> 
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-info" style="color: white;" name="btnActualizarMaterial">Crear Empresa</button>
                </div>
            </form>
        </div>
    </div>
</div>
