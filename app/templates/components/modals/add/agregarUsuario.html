<div class="modal fade" id="AgregarUsuario">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Agregar usuario</h5>
            </div>
            <div class="modal-body">
            <form action="/agregarUsuario" method="POST">   
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Correo</th>
                                <th scope="col">Contraseña</th>
                                <th scope="col">Ubicación</th>
                                <th scope="col">Rol</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="text" class="form-control" name="txtNombreAdd" value="" required pattern="\S+.*">
                                </td>

                                <td>
                                    <input type="email" class="form-control" name="txtCorreoAdd" value="" required pattern="\S+.*">
                                </td>

                                <td>
                                    <input type="text" class="form-control" name="txtPasswordAdd" value="" required pattern="\S+.*">
                                </td>

                                <td>
                                    <input type="text" class="form-control" name="txtUbicacionAdd" value="" required pattern="\S+.*">
                                </td>

                                <td>
                                    <select class="form-select" name="txtRolAdd" required>
                                        <option selected value="Usuario">Usuario</option>
                                        <option value="Administrador">Administrador</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div> 
            </div>
                <div class="modal-footer"> 
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-info" style="color: white;" name="btnActualizarMaterial">Crear Usuario</button>
                </div>
            </form>
        </div>
    </div>
</div>
