<div class="modal fade" id="EditarRecoleccion{{recoleccion.0}}">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Editar recoleccion</h5>
            </button>
            </div>
            <div class="modal-body">
            <form action="/editarRecoleccion/{{recoleccion.0}}" method="POST">   
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Tipo</th>
                                <th scope="col">Punto de recolección</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Hora</th>
                                <th scope="col">Cantidad (KG)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <select class="form-select" name="txtTipoEdit" required>
                                        <option value="Papel/Cartón"
                                        {%if recoleccion.1 == "Papel/Cartón"%}
                                        selected
                                        {%endif%}
                                        >Papel/Cartón</option>
                                        <option value="Plástico"
                                        {%if recoleccion.1 == "Plástico"%}
                                        selected
                                        {%endif%}
                                        >Plástico</option>
                                        <option value="Vidrio"
                                        {%if recoleccion.1 == "Vidrio"%}
                                        selected
                                        {%endif%}
                                        >Vidrio</option>
                                        <option value="Textil"
                                        {%if recoleccion.1 == "Textil"%}
                                        selected
                                        {%endif%}
                                        >Textil</option>
                                        <option value="Residuos Orgánicos"
                                        {%if recoleccion.1 == "Residuos Orgánicos"%}
                                        selected
                                        {%endif%}
                                        >Residuos Orgánicos</option>
                                        <option value="Baterías"
                                        {%if recoleccion.1 == "Baterías"%}
                                        selected
                                        {%endif%}
                                        >Baterías</option>
                                        <option value="Metales/Chatarra"
                                        {%if recoleccion.1 == "Metales/Chatarra"%}
                                        selected
                                        {%endif%}
                                        >Metales/Chatarra</option>
                                        <option value="Tierra/Escombros"
                                        {%if recoleccion.1 == "Tierra/Escombros"%}
                                        selected
                                        {%endif%}
                                        >Tierra/Escombros</option>
                                        <option value="Aparatos Electrónicos"
                                        {%if recoleccion.1 == "Aparatos Electrónicos"%}
                                        selected
                                        {%endif%}
                                        >Aparatos Electrónicos</option>
                                        <option value="Otros"
                                        {%if recoleccion.1 == "Otros"%}
                                        selected
                                        {%endif%}
                                        >Otros</option>
                                    </select>
                                </td>

                                <td>
                                    <select class="form-select" name="idPuntoEdit" required>
                                        {%for punto in puntos%}
                                        <option value="{{punto.0}}"
                                        {%if recoleccion.6 == punto.1%}
                                        selected
                                        {%endif%}
                                        >{{punto.1}}</option>
                                        {%endfor%}
                                    </select>
                                </td>

                                <td>
                                    <input type="date" class="form-control" name="txtDiaEdit" value="{{recoleccion.2}}" required>
                                </td>

                                <td>
                                    <input type="time" class="form-control" name="txtHoraEdit" value="{{recoleccion.3}}" required>
                                </td>

                                <td>
                                    <input type="number" class="form-control" name="floatCantidadEdit" step="0.1" value="{{recoleccion.4}}" required>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div> 
            </div>
                <div class="modal-footer"> 
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-info" style="color: white;" name="btnActualizarMaterial">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
